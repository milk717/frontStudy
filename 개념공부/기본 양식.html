<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <!-- 페이지에 대한 간단한 정보를 검색했을 때 보여주는 것 -->
    <meta name="description" content="HTML 문서에 대한 설명, 구글 엔진이 의외로 참고를 많이는 안한다고 알려져 있음" />

    <!-- 사용자가 어떤 태그로 검색했을 때 보여줄 것인지 -->
    <meta name="keywords" content="HTML, SCC, JAVASCRIPT" />

    <!-- 저자 이름  -->
    <meta name="author" content="Dave Lee" />

    <!-- viewport는 화면에서 보여지는 영역. 초기에 보여질 때 어떻게 보여지면 좋을지 설정 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-" />

    <!-- 호환성 때문에 씀. 렌더링 할 때 표준 모드로 렌더링 하도록 설정 꼭 써야함 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>

</body>

</html>
